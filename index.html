---
layout: index
---

<h1>{{ site.title }}</h1>

{% for post in site.posts %}

<article>
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <div class="content">
  {{ post.content }}
  </div>
  <footer><date>{{ post.date | date_to_string }}</date></footer>
</article>

{% endfor %}

<p><a href="" id="previous">Previous Articles</a></p>
