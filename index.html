---
layout: index
---

<h1>{{ site.name }}</h1>

{% for post in site.posts %}
<article>
  <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
  <div class="content">
  {{ post.content }}
  </div>
  <footer><time datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date_to_string }}</time></footer>
</article>
{% endfor %}
