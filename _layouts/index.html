article {
  margin: 60px 0;
}
article h1 a {

  border-color: #eee;
}
article .content {
  border-left: 2px solid #eee;
  margin-left: 1px;
  padding-left: 1em;

  padding: unset;
  margin-left: 0;
  font-size: unset;
  background-color: unset;
}
article .content h2,
article .content p {
  margin: 0.2em 0;
}

@media only screen and (max-device-width: 480px) {
  article .content {
    padding-left: 0.6em;
  }
}
