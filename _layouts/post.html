<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, width=device-width">
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} Feed" href="/feed.xml">
  <link rel="stylesheet" href="/static/style.css">
  <title>{{ page.title }} Â« {{ site.name }}</title>
</head>
<body>

<h1><a href="/">{{ site.name }}</a></h1>

<article>
  <h1>{{ page.title }}</h1>
  <div class="content">
  {{ content }}
  </div>
  <footer><time datetime="{{ page.date | date: '%Y-%m-%d' }}">{{ page.date | date_to_string }}</time></footer>
</article>

<footer>
  <p>Powered by <a href="http://jekyllrb.com">Jekyll</a> and <a href="http://pages.github.com">GitHub Pages</a></p>
  <p>{{ site.author }} saying, {{ site.license }}</p>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="/static/script.js"></script>
</footer>

</body>
</html>
